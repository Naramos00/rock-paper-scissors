<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="btns-container">
        <button id="Rock" class="button-choice">rock</button>
        <button id="Paper" class="button-choice">paper</button>
        <button id="Scissors" class="button-choice">scissors</button>
    </div>

    <div class="score-container">
        <div class="player-cnt">
            <div>Player:</div>
            <div id="playerScore">0</div>
        </div>
        <div class="comp-cnt">
            <div>Computer:</div>
            <div id="compScore">0</div>
        </div>
    </div>

    <div class="results-container">
        <div class="results-msg">Do not let Skynet win!</div>
    </div>

    <div id="play-again"></div>

    <script src="rps.js"></script>
</body>
</html>
